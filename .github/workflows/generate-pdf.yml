name: Generate Guide PDF

on:
  push:
    paths:
      - 'guide/guide.html'
  pull_request:
    paths:
      - 'guide/guide.html'

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd tools/pdf-generator
          npm install

      - name: Generate PDF
        run: |
          cd tools/pdf-generator
          npm run generate

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add guide/guide.pdf
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate guide PDF" && git push)
